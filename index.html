<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <div class="date">
            <div class="date_box">
                <span class="day">00</span>
                <span class="title" >Days</span>
            </div>
            <div class="date_box">
                <span class="hour">00</span>
                <span class="title" >Hours</span>
            </div>
            <div class="date_box">
                <span class="minute">00</span>
                <span class="title" >Minutes</span>
            </div>
            <div class="date_box">
                <span class="second">00</span>
                <span class="title" >Seconds</span>
            </div>
        </div>
        <div class="box_slides">
            <div class="slides">
                <div class="item">
                    <div class="img"><img src="img/p3.jpg" alt=""></div>
                    <div class="contents">
                        <p>jjjjj</p>
                    </div>
                </div>
                <div class="item">
                    <div class="img"><img src="img/p2.jpg" alt=""></div>
                    <div class="contents">
                        <p>jjjjj</p>
                    </div>
                </div>
                <div class="item">
                    <div class="img"><img src="img/p1.jpg" alt=""></div>
                    <div class="contents">
                        <p>jjjjj</p>
                    </div>
                </div>
                <div class="item">
                    <div class="img"><img src="img/p4.jpg" alt=""></div>
                    <div class="contents">
                        <p>jjjjj</p>
                    </div>
                </div>
                <div class="item">
                    <div class="img"><img src="img/p5.jpg" alt=""></div>
                    <div class="contents">
                        <p>jjjjj</p>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="btn">
            <div class="left" ><i class="fa-solid fa-arrow-left"></i></div>
            <div class="right" ><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
